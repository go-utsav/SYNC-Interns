<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- css file link -->
    <link rel="stylesheet" href="/quiz.css">
</head>

<body>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <h1>SYNC Intern's</h1>

                <br><br><br>
                <!-- quiz-container -->
                <center>
                    <h3 class="new">Quis App</h3>
                </center>
                <div id="quiz-container">
                    <!-- question container -->
                    <div class="questions">
                        <center>
                            <p id="count-down"></p>
                        </center>
                        <br>
                        <hr>
                        <br>
                        <h2 id="question"></h2>
                        <!-- <h4 id="stat"></h4> -->
                        <ol type="A">
                            <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                            <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                            <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                            <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
                        </ol>
                        <h4 id="stat"></h4>
                    </div>

                    <div class="buttons">
                        <button type="button" class="next">Next</button>
                    </div>

                </div>

                <!-- scoreboard section -->
                <div id="scoreboard">
                    <h2 id="score-title">Your Score</h2>
                    <h2 id="score"></h2>
                    <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
                    <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
                </div>

                <!-- answers section -->
                <div id="answerBank">
                    <h2>Answers :</h2>
                    <ol type="1" id="answers">

                    </ol>
                    <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
                </div>

                <!-- javascript file source -->
                <script src="/quiz.js"></script>
                <br><br>
                <center>
                    <p>Designed and Developed by @utsav-gohel</p>
                </center>
</body>

</html>
